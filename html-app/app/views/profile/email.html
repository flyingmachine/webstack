<h2>{{user.username}}</h2>
<div class="chunk" id="change-email">
  <h3>Email Preferences</h3>
    <div class="success" ng-show="successMessage">
      {{successMessage}}
    </div>
    <form ng-submit="updateEmail()">
      <div class="vertical-fields">
        <div class="field">
          <label for="email">Email Address</label>
          <div><input type="email" id="email" name="email" ng-model="user['email']" /></div>
          <div class="error" error-messages="errors['email']"></div>
        </div>
      </div>
      <div class="vertical-fields">
        <div class="field">
          <div>
            <label>
              <input
                 type="checkbox"
                 id="receive-watch-notifications"
                 name="receive-watch-notifications"
                 ng-model="user['receive-watch-notifications']" />
              Receive email when someone posts to a topic you're
              watching
            </label>
          </div>
        </div>
      </div>
      <input type="submit" value="Update Preferences" />
    </form>
  </div>
</div>
